<html>
<head>
  <style>
    body { width: 200px; font-family: sans-serif; text-align: center; }
    button { width: 90%; padding: 10px; margin: 5px; cursor: pointer; border: 1px solid #ccc; border-radius: 4px; }
    button:hover { background-color: #f0f0f0; }

</head>
<body>
  <h3>Open Current Tab As:</h3>

  <button id="openSidePanel">Side Panel (Docked)</button>
  <script src="popup.js"></script>
</body>
</html>
